<div class="container">
  <h2>Lista de Reservas</h2>
  <table mat-table [dataSource]="reservas" class="mat-elevation-z8">

    <!-- Nombre del Restaurante -->
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let reserva"> {{reserva.restaurante.nombre}} </td>
    </ng-container>

    <!-- Fecha de la reserva -->
    <ng-container matColumnDef="fecha">
      <th mat-header-cell *matHeaderCellDef> Fecha </th>
      <td mat-cell *matCellDef="let reserva"> {{reserva.fecha_reserva | date: 'dd/MM/yyyy'}} </td>
    </ng-container>

    <!-- Cantidad de personas -->
    <ng-container matColumnDef="personas">
      <th mat-header-cell *matHeaderCellDef> Personas </th>
      <td mat-cell *matCellDef="let reserva"> {{reserva.cantidad_personas}} </td>
    </ng-container>

    <!-- Estado de la reserva -->
    <ng-container matColumnDef="estado">
      <th mat-header-cell *matHeaderCellDef> Estado </th>
      <td mat-cell *matCellDef="let reserva"> {{reserva.estado}} </td>
    </ng-container>

    <!-- Acciones (Confirmar y Cancelar) -->
    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let reserva">
        <button mat-button color="primary" (click)="confirmarReserva(reserva.id)" *ngIf="reserva.estado === 'pendiente'">Confirmar</button>
        <button mat-button color="warn" (click)="cancelarReserva(reserva.id)">Cancelar</button>
      </td>
    </ng-container>

    <!-- Encabezado de la tabla -->
    <tr mat-header-row *matHeaderRowDef="['nombre', 'fecha', 'personas', 'estado', 'acciones']"></tr>
    <!-- Filas de datos -->
    <tr mat-row *matRowDef="let row; columns: ['nombre', 'fecha', 'personas', 'estado', 'acciones'];"></tr>
  </table>
</div>
