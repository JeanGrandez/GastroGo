
<div class="container">
  <h2>Seleccione su usuario para continuar</h2>
  <mat-form-field>
    <mat-label>Usuario</mat-label>
    <mat-select [(ngModel)]="usuario_id" name="usuario" required>
      <mat-option *ngFor="let usuario of usuarios" [value]="usuario.id">
        {{usuario.nombre}}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <button mat-raised-button color="primary" (click)="ingresar()">Ingresar</button>
</div>
